    <div class="background-particles" id="particles"></div>

    <script>
        // åˆ›å»ºèƒŒæ™¯ç²’å­
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                
                particles.appendChild(particle);
            }
        }

        const defaultCountdownTime = 3;
        let countdown = defaultCountdownTime;
        const countdownElement = document.getElementById('countdownTime');
        const redirectBtn = document.getElementById('redirectBtn');
        const statusTextElement = document.getElementById('statusText');
        const statusContainer = document.getElementById('statusContainer');
        const statusContent = document.getElementById('statusContent');
                 const loadingTextElement = document.getElementById('loadingText');
         const mainContainer = document.getElementById('mainContainer');
         const targetUrl = 'https://bewildcard.com/i/GOGPT';

        // åˆå§‹åŒ–å€’è®¡æ—¶æ˜¾ç¤º
        countdownElement.querySelector('span').textContent = countdown;

        let jumpTime = 5;

        // æµ‹è¯•é“¾æ¥è€—æ—¶
        let startTime = performance.now();
        fetch(targetUrl, { method: 'HEAD', mode: 'no-cors' })
            .then(() => {
                let loadTime = (performance.now() - startTime) / 1000;
                statusContent.textContent = `æ£€æµ‹æˆåŠŸ ${loadTime.toFixed(2)}s`;
                loadingTextElement.innerHTML = 'å®‰å…¨æ£€æµ‹æˆåŠŸ<span class="success-animation"></span>';
                statusContainer.style.display = 'block';
                jumpTime = 1.5;
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, jumpTime * 1000);
            })
            .catch(() => {
                statusContent.textContent = 'è¿æ¥æˆåŠŸ 0.00s';
                loadingTextElement.innerHTML = 'å®‰å…¨æ£€æµ‹æˆåŠŸ<span class="success-animation"></span>';
                statusContainer.style.display = 'block';
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, jumpTime * 1000);
            });

        // Canvas ç»˜åˆ¶åœ†å½¢å€’è®¡æ—¶
        const canvas = document.getElementById('countdownCanvas');
        const ctx = canvas.getContext('2d');
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = 70;
        const lineWidth = 8;

        function drawCountdown(remainingTime) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶èƒŒæ™¯åœ†
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = 'rgba(226, 232, 240, 0.3)';
            ctx.lineWidth = lineWidth;
            ctx.stroke();

            // ç»˜åˆ¶è¿›åº¦åœ†
            const startAngle = -Math.PI / 2;
            const endAngle = startAngle + (2 * Math.PI * (defaultCountdownTime - remainingTime)) / defaultCountdownTime;
            
            // åˆ›å»ºæ¸å˜
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#3b82f6');
            gradient.addColorStop(1, '#1d4ed8');
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, startAngle, endAngle);
            ctx.strokeStyle = gradient;
            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'round';
            ctx.stroke();

            // æ›´æ–°å€’è®¡æ—¶æ•°å­—
            countdownElement.querySelector('span').textContent = remainingTime;
        }

        // å€’è®¡æ—¶å‡½æ•°
        const countdownTimer = setInterval(() => {
            countdown--;
            drawCountdown(countdown);
            if (countdown <= 0) {
                clearInterval(countdownTimer);
            }
        }, 1000);

        // åˆå§‹åŒ–
        createParticles();
        drawCountdown(countdown);

        // äº‹ä»¶ç›‘å¬å™¨
        redirectBtn.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = targetUrl;
        });

        mainContainer.addEventListener('click', () => {
            window.location.href = targetUrl;
        });

        // è®¾ç½®è·³è½¬æ—¶é—´
        setTimeout(() => {
            window.location.href = targetUrl;
        }, jumpTime * 1000);
    </script>
